<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <style>
        form{
            margin: 20px 0;
        }
        form input, button{
            padding: 5px;
        }
        table{
            width: 40%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid #cdcdcd;
        }
        table th, table td{
            padding: 10px;
            text-align: left;
        }
        canvas{
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
        <div class="row">
            <div class="col">
                <h1 class="pb-2">Blueprints</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic">Nombre autor</span>
                    </div>
                    <input type="text" class="form-control" id = "nameAuthor" placeholder="JhonConnor">
                    <button type="button" class="btn btn-outline-info" onclick="app.getBlueprints($('#nameAuthor').val())">
                            Get Blueprints
                    </button>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <h3 id="table-title" >Blueprints:</h3>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Blueprint Name</th>
                        <th scope="col">Number of points</th>
                        <th scope="col">Open Blueprint</th>
                    </tr>
                    </thead>
                    <tbody id="tbody-table">

                    </tbody>
                </table>
                <h5 id="user-points">Total user points:</h5>
            </div>
            <div class="col align-self-end">
                <h5 id="Current-blueprint">Current blueprint:</h5>
                <canvas id = "dibujar" width="500" height="500" style="border:1px solid #000000;"></canvas>
            </div>
        </div>

    </div>

</body>
</html>
